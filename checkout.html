    <div class="container1">
        <header>
            <h1 style="color: black;">Checkout</h1>

        <section class="checkout-form">
            <h2>Billing Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" placeholder="Enter your ZIP code">
                </div>
            </form>
        </section>

        <section class="payment-options">
            <h2>Payment Options</h2>
            <div class="payment-option">
                <img src="./images/visa-logo.png" alt="Visa Logo" class="payment-logo">
                <label for="visa">
                    <input type="radio" id="visa" name="payment-method">
                    Visa
                </label>
            </div>
            <div class="payment-option">
                <img src="./images/master_card-logo.png" alt="Mastercard Logo" class="payment-logo">
                <label for="mastercard">
                    <input type="radio" id="mastercard" name="payment-method">
                    Mastercard
                </label>
            </div>
            <div class="payment-option">
                <img src="./images/paypal-logo.png" alt="PayPal Logo" class="payment-logo">
                <label for="paypal">
                    <input type="radio" id="paypal" name="payment-method">
                    PayPal
                </label>
            </div>
        </section>
        
        
        <div class="form-group">
            <button class="checkout-button"  style="color: white;">Place Order</button>
        </div>
